<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site en Construction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .floating-icon {
            position: absolute;
            font-size: 2rem;
            color: #ff9800;
            opacity: 0.7;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <h1><i class="bi bi-tools"></i> Site en construction...</h1>
    <p>Nous travaillons activement pour vous offrir un meilleur service.</p>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const icons = ["bi-hammer", "bi-cone-striped", "bi-wrench", "bi-gear", "bi-lightning"];
            for (let i = 0; i < 10; i++) {
                let icon = document.createElement("i");
                icon.className = `bi ${icons[Math.floor(Math.random() * icons.length)]} floating-icon`;
                icon.style.left = Math.random() * window.innerWidth + "px";
                icon.style.top = Math.random() * window.innerHeight + "px";
                icon.style.animationDuration = (Math.random() * 3 + 2) + "s";
                document.body.appendChild(icon);
            }
        });
    </script>
</body>
</html>
